    <link rel="shortcut icon" type="image/jpg" href="imgs/arrowfav.png"/>

    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

    <style>
        body{
            margin: 0;
            background-color: #181818;     
            /* 2b2e4a */
            overflow:hidden;
        }
        
        #canvas {
            float:left;
            position:sticky;
            
        }

        #inputDiv {
            width:25%;
            float:right;
            margin-top:0%;
            overflow-x:hidden;
            overflow-y: scroll;
            position:sticky;
            overflow: auto;
            
            
           
        }

        .form-control {
            width:100%;
            height: 50px;
            font-size:xx-large;
            border-radius: 1px;
            font-family: 'Roboto Mono', monospace;
            
        
        }

        .btn-primary {
            border-radius: 0px;
            font-size:large;
        }

        


    </style>

</head>

<body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">3D Vector Visualizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/NigelLobo">My Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/NigelLobo/3D-Vector-Visualizer">About the Project</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Controls</a>
              </li>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Controls</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Add vectors in the input boxes on the left.<br><br>
                      Hover the mouse and scroll to zoom in and out of the 3D graph. <br><br>
                      Click and drag the mouse over the scene to rotate the 3D graph.

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    <div width="75%" height="75%" id="canvas"></div>

    <div id="inputDiv">
        <div style="background-color:#f0f0f0;">
            
            <div class="btn-group" role="group" style="width:100%">
                <button type="button" class="btn btn-primary" onclick="addVectorInput()" title="Add Input Box">Add</button>
                <button type="button" class="btn btn-primary" onclick="removeVectorInput()" title="Remove Input Box">Remove</button>
                <button type="button" class="btn btn-primary" onclick="window.reset()" title="Reset Camera">Reset</button>
            </div>

            <!-- <img src="imgs/GitHub-Mark-64px.png" width="8%" height="8%" onclick="window.open('https://github.com/NigelLobo', '_blank');" title="Visit Me on Github!"> -->
        </div>

        <input type="text" class="form-control" id="0" placeholder="(10,10,10)" oninput="checkForValidInput('0')">
        <input type="text" class="form-control" id="1" placeholder="(4,5,6)" oninput="checkForValidInput('1')">    
        
    </div>

    <script src="\three.js-master\build\three.js"></script>
    <script src="three.js-master\examples\js\controls\OrbitControls.js"></script>
    <script src="helper.js" ></script>

    <script>document.getElementById('inputDiv').style.height = window.innerHeight.toString() + 'px';</script>
